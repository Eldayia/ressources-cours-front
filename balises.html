<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste complète des balises HTML</title>
</head>
<body>
    <h1>Liste complète des balises HTML avec leurs utilités</h1>

    <!-- Balises de structure du document -->
    <html></html> <!-- Élément racine du document HTML -->
    <head></head> <!-- Contient les métadonnées du document -->
    <body></body> <!-- Contient le contenu visible du document -->
    <title></title> <!-- Définit le titre du document affiché dans l'onglet -->
    <meta> <!-- Fournit des métadonnées sur le document -->
    <link> <!-- Relie le document à des ressources externes (CSS, favicon, etc.) -->
    <style></style> <!-- Contient du code CSS interne -->
    <script></script> <!-- Contient ou référence du code JavaScript -->
    <base> <!-- Définit l'URL de base pour les liens relatifs -->

    <!-- Balises de titres -->
    <h1></h1> <!-- Titre principal de niveau 1 -->
    <h2></h2> <!-- Titre de niveau 2 -->
    <h3></h3> <!-- Titre de niveau 3 -->
    <h4></h4> <!-- Titre de niveau 4 -->
    <h5></h5> <!-- Titre de niveau 5 -->
    <h6></h6> <!-- Titre de niveau 6 -->

    <!-- Balises de paragraphe et formatage de texte -->
    <p></p> <!-- Paragraphe de texte -->
    <br> <!-- Saut de ligne -->
    <hr> <!-- Ligne horizontale de séparation -->
    <pre></pre> <!-- Texte préformaté (conserve espaces et retours à la ligne) -->
    <blockquote></blockquote> <!-- Citation longue -->
    <q></q> <!-- Citation courte inline -->
    <cite></cite> <!-- Référence à une œuvre créative -->
    <abbr></abbr> <!-- Abréviation -->
    <acronym></acronym> <!-- Acronyme (obsolète en HTML5) -->
    <address></address> <!-- Informations de contact -->
    <bdo></bdo> <!-- Override de direction du texte bidirectionnel -->
    <bdi></bdi> <!-- Isolation bidirectionnelle -->

    <!-- Balises de formatage inline -->
    <strong></strong> <!-- Texte avec importance forte (gras sémantique) -->
    <b></b> <!-- Texte en gras (stylisation) -->
    <em></em> <!-- Texte avec emphase (italique sémantique) -->
    <i></i> <!-- Texte en italique (stylisation) -->
    <u></u> <!-- Texte souligné -->
    <s></s> <!-- Texte barré -->
    <del></del> <!-- Texte supprimé -->
    <ins></ins> <!-- Texte inséré -->
    <mark></mark> <!-- Texte surligné/marqué -->
    <small></small> <!-- Texte en petits caractères -->
    <sub></sub> <!-- Texte en indice -->
    <sup></sup> <!-- Texte en exposant -->
    <code></code> <!-- Code informatique inline -->
    <kbd></kbd> <!-- Entrée clavier -->
    <samp></samp> <!-- Sortie d'un programme -->
    <var></var> <!-- Variable -->
    <dfn></dfn> <!-- Terme défini -->
    <data></data> <!-- Contenu avec valeur machine-readable -->
    <time></time> <!-- Date/heure -->
    <ruby></ruby> <!-- Annotation ruby (pour langues asiatiques) -->
    <rt></rt> <!-- Texte ruby -->
    <rp></rp> <!-- Parenthèses ruby pour navigateurs non-compatibles -->
    <wbr> <!-- Opportunité de saut de ligne -->

    <!-- Balises de listes -->
    <ul></ul> <!-- Liste non ordonnée -->
    <ol></ol> <!-- Liste ordonnée -->
    <li></li> <!-- Élément de liste -->
    <dl></dl> <!-- Liste de définitions -->
    <dt></dt> <!-- Terme à définir -->
    <dd></dd> <!-- Définition du terme -->

    <!-- Balises de liens et navigation -->
    <a></a> <!-- Lien hypertexte -->
    <nav></nav> <!-- Section de navigation -->

    <!-- Balises de sections et organisation -->
    <header></header> <!-- En-tête de section ou page -->
    <footer></footer> <!-- Pied de page de section ou page -->
    <main></main> <!-- Contenu principal de la page -->
    <section></section> <!-- Section thématique -->
    <article></article> <!-- Contenu autonome et réutilisable -->
    <aside></aside> <!-- Contenu tangentiel (sidebar) -->
    <div></div> <!-- Division générique bloc -->
    <span></span> <!-- Division générique inline -->

    <!-- Balises d'images et médias -->
    <img> <!-- Image -->
    <figure></figure> <!-- Contenu illustratif avec caption -->
    <figcaption></figcaption> <!-- Légende d'une figure -->
    <picture></picture> <!-- Conteneur pour images responsives -->
    <source> <!-- Source média alternative -->
    <svg></svg> <!-- Graphique vectoriel -->
    <canvas></canvas> <!-- Zone de dessin scriptable -->
    <audio></audio> <!-- Contenu audio -->
    <video></video> <!-- Contenu vidéo -->
    <track> <!-- Piste de texte pour audio/vidéo -->
    <embed> <!-- Contenu externe embarqué -->
    <object></object> <!-- Objet externe embarqué -->
    <param> <!-- Paramètre pour un objet -->
    <map></map> <!-- Map d'image cliquable -->
    <area> <!-- Zone cliquable dans une map -->

    <!-- Balises de tableaux -->
    <table></table> <!-- Tableau -->
    <caption></caption> <!-- Titre du tableau -->
    <thead></thead> <!-- En-tête du tableau -->
    <tbody></tbody> <!-- Corps du tableau -->
    <tfoot></tfoot> <!-- Pied du tableau -->
    <tr></tr> <!-- Ligne de tableau -->
    <th></th> <!-- Cellule d'en-tête -->
    <td></td> <!-- Cellule de données -->
    <col> <!-- Colonne de tableau -->
    <colgroup></colgroup> <!-- Groupe de colonnes -->

    <!-- Balises de formulaires -->
    <form></form> <!-- Formulaire -->
    <input> <!-- Champ de saisie -->
    <textarea></textarea> <!-- Zone de texte multi-lignes -->
    <button></button> <!-- Bouton -->
    <select></select> <!-- Liste de sélection -->
    <option></option> <!-- Option dans une liste -->
    <optgroup></optgroup> <!-- Groupe d'options -->
    <label></label> <!-- Étiquette pour un contrôle de formulaire -->
    <fieldset></fieldset> <!-- Groupe de contrôles de formulaire -->
    <legend></legend> <!-- Titre d'un fieldset -->
    <datalist></datalist> <!-- Liste d'options prédéfinies -->
    <output></output> <!-- Résultat d'un calcul -->
    <progress></progress> <!-- Barre de progression -->
    <meter></meter> <!-- Mesure scalaire dans une plage -->

    <!-- Balises interactives -->
    <details></details> <!-- Widget d'information révélable -->
    <summary></summary> <!-- Résumé visible d'un élément details -->
    <dialog></dialog> <!-- Boîte de dialogue -->

    <!-- Balises obsolètes ou dépréciées (HTML5) -->
    <center></center> <!-- Centrage (obsolète) -->
    <font></font> <!-- Police (obsolète) -->
    <big></big> <!-- Texte plus grand (obsolète) -->
    <tt></tt> <!-- Texte télétype (obsolète) -->
    <strike></strike> <!-- Texte barré (obsolète) -->
    <frame></frame> <!-- Frame (obsolète) -->
    <frameset></frameset> <!-- Ensemble de frames (obsolète) -->
    <noframes></noframes> <!-- Contenu pour navigateurs sans frames (obsolète) -->
    <applet></applet> <!-- Applet Java (obsolète) -->
    <basefont> <!-- Police de base (obsolète) -->
    <dir></dir> <!-- Liste de répertoire (obsolète) -->
    <isindex> <!-- Index de recherche (obsolète) -->
    <menu></menu> <!-- Menu (redéfini en HTML5) -->
    <menuitem> <!-- Élément de menu (obsolète) -->

    <!-- Balises spécialisées -->
    <noscript></noscript> <!-- Contenu alternatif si JavaScript désactivé -->
    <template></template> <!-- Template réutilisable -->
    <slot></slot> <!-- Emplacement dans un web component -->

    <!-- Balises mathématiques (MathML) -->
    <math></math> <!-- Contenu mathématique -->
    <mrow></mrow> <!-- Ligne d'expressions mathématiques -->
    <mi></mi> <!-- Identifiant mathématique -->
    <mo></mo> <!-- Opérateur mathématique -->
    <mn></mn> <!-- Nombre mathématique -->
    <msup></msup> <!-- Exposant mathématique -->
    <msub></msub> <!-- Indice mathématique -->
    <mfrac></mfrac> <!-- Fraction mathématique -->
    <msqrt></msqrt> <!-- Racine carrée mathématique -->
    <mroot></mroot> <!-- Racine n-ième mathématique -->

    <!-- Autres balises spécialisées -->
    <iframe></iframe> <!-- Frame inline -->
    <portal></portal> <!-- Portail vers une autre page (expérimental) -->
    <hgroup></hgroup> <!-- Groupe de titres -->

</body>
</html>
